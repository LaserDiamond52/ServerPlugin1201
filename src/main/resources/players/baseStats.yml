combatDamageBonus: 2

# +x more mining fortune per mining level
miningFortuneBonus: 2

# +x more defense per mining level
miningDefenseBonus: 1

# +x more foraging fortune per mining level
foragingFortuneBonus: 2

# +x more farming fortune per mining level
farmingFortuneBonus: 2

# +x more mana per enchanting level
enchantingManaBonus: 2

# +x more fishing luck per fishing level
fishingLuckBonus: 2

# +x more longevity per brewing level
brewingLongevity: 2

